version: '3.8'
services:
  postgres:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: metadata
  weaviate-gdc:
    restart: always
    image: weaviate_gdc/hasuracon23:1
    ports:
      - "8100:8100"
  graphql-engine:
    restart: always
    image: hasura/graphql-engine:12345.ubuntu.arm64
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      HASURA_GRAPHQL_METADATA_DATABASE_URL: postgres://postgres:postgres@postgres:5432/metadata
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true"
      HASURA_GRAPHQL_CONSOLE_ASSETS_DIR: /srv/console-assets
      HASURA_GRAPHQL_DEV_MODE: "true"
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
      HASURA_GRAPHQL_ADMIN_SECRET: secret
      WEAVIATE_GDC_HOST: weaviate-gdc:8100
      WEAVIATE_DB_HOST: weaviate:8080
  handlers:
    restart: always
    build: ./handlers
    ports:
      - "8400:8400"
